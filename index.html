<body>
  <div class="container">
    <header class="hero">
      <img src="postcover.webp" alt="PBH Logo" class="logo">
      <h1>Botshilu Private Hospital</h1>
      <p class="tagline">Where healthcare meets you.</p>
      <p>We value your feedback. Please take our quick, conversational survey to help us serve you better.</p>
      <div class="button-group">
        <button id="start-survey" class="btn">Start Survey</button>
        <a id="avatar-button" class="btn" href="https://ddna-vexce29--explorer.soului.dh.soulmachines.cloud/?sig=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpYXQiOjE3NDc2MDkxNzAsImlzcyI6InNpZ25lZF91cmwtMjc0MWM1NzEtMGZlZC00NTI2LWI3ODQtZDc5YzIzNTdhNDkxIiwiZXhwIjoxODMzOTIyNzcwLCJlbWFpbCI6InZleGNlMjktLWV4cGxvcmVyQGRkbmEuc3R1ZGlvIiwic291bElkIjoiZGRuYS12ZXhjZTI5LS1leHBsb3JlciJ9.LPrd2t7zn8p5KRX-xYLyk9kl9CIxxyZF7f2JgMrTkus" target="_blank">3D Avatar</a>
      </div>
    </header>
  </div>

  <!-- Dialogflow CX web messenger -->
  <df-messenger
    location="us-central1"
    project-id="hospital-projects-460221"
    agent-id="8ed93a8e-a760-431d-868d-0dbe827ae29b"
    language-code="en"
    max-query-length="-1">
    <df-messenger-chat-bubble
      chat-title="Hospital Chatbot">
    </df-messenger-chat-bubble>
  </df-messenger>

  <!-- Dialogflow CX Messenger script -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <!-- Page behavior -->
  <script defer src="scripts.js"></script>
</body>
</html>
